<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Twitch</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>

<div class="full-page">
  <div class="nav-bar">
    <div class="nav-bar-container">
      <div class="nav-bar__top">
        <img class="logo" src="./images/twitch.png" alt="Twitch Logo">
        <div class="nav-bar__top--search">
          <i class="fa fa-search" aria-hidden="true"></i>
          <h4>Search</h4>
        </div>
      </div>
      <div class="nav-bar__options">
        <div class="nav-bar__options nav-bar__options--item">
          <i class="fa fa-gamepad" aria-hidden="true"></i>
          <p class="nav-bar__options--item nav-bar__options--text">Games</p>
        </div>
        <div class="nav-bar__options nav-bar__options--item">
          <i class="fa fa-video-camera" aria-hidden="true"></i>
          <p class="nav-bar__options--item nav-bar__options--text">Channels</p>
        </div>
        <div class="nav-bar__options nav-bar__options--item">
          <i class="fa fa-youtube-play" aria-hidden="true"></i>
          <p class="nav-bar__options--item nav-bar__options--text">Videos</p>
        </div>
        <div class="nav-bar__options nav-bar__options--item">
          <i class="fa fa-star" aria-hidden="true"></i>
          <p class="nav-bar__options--item nav-bar__options--text">Creative</p>
        </div>
      </div>
    </div>
  </div>
</div>


  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
